<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
    <title>ToDo App</title>

</head>
<body>
    <section class="text-center">
        <h1>Welcome at ToDo APP</h1>
        <div class="container col-md-5">
            <div class="card">
                <div class="card-body">
                    <div class="form-group">
                        <h4>Add Task</h4>
                        <input id="taskInput" type="text" class="form-control" placeholder="Your task">
                    </div>
                    <div id="invalidMessage" class=" none alert alert-danger">
                        <button id="closeInvalidMessage" type="button" class="close" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button >Enter vaild data</div>
                    <button id="taskAddBtn" class="btn btn-primary">Add Task</button>
                </div>
            </div>
        </div>
        <div class="container col-md-7">
            <div class="card">
                <div  class="card-body">
                    <div id="notask" class="  alert alert-danger">
                        NO Data Added Yet
                    </div>
                    <div id="allTasks">

                    </div>
                </div>
            </div>
        </div>
        
    </section>
    <script src="./js/app.js"></script>
    <script src="./js/jquery.slim.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    
</body>
</html>
